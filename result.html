<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🧪 Prediction Result</h1>
        <img src="{{ image_url }}" alt="Uploaded Image"><br><br>
        <h2>{{ label }}</h2>
        <p>{{ recommendation }}</p>
        <p class="mt-3" style="color: #ccc;">{{ accuracy }}</p>
        <a href="/">← Back to Upload</a>
    </div>
</body>
</html>
